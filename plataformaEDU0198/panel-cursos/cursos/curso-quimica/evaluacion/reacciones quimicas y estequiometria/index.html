<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/preguntas.css">
	<title>Evaluación | Química Átomos, Iones y Compuestos</title>
</head>
<body>
	<div class="wrap">
		<div class="info">
			<h1>EVALUACIÓN DE QUÍMICA</h1>
			<h2>TEMA: Reacciones Químicas y Estequiometría.</h2>
			<p>Por: Brandon Toledano Ing. Informática </p>
		</div>
		<form action="" class="formulario">
			<div class="radio">
				<h2>1.- ¿Qué es un Átomo?</h2>
				<input type="radio" name="atomo" id="particula">
				<label for="particula">Partículas diminutas que conforman el mundo que nos rodea.</label><br>
		
				<input type="radio" name="atomo" id="elemento">
				<label for="elemento">Es un elemento químico que conforma la materia. </label><br>
		
				<input type="radio" name="atomo" id="proceso">
				<label for="proceso">Es un proceso químico de la materia.</label>
			</div>

			<div class="radio">
				<h2>2.- ¿Qué es un Ion?</h2>
				<input type="radio" name="ion" id="compuesto">
				<label for="compuesto">Partículas diminutas que conforman el mundo que nos rodea.</label><br>
		
				<input type="radio" name="ion" id="reaccion">
				<label for="reaccion">Es un elemento químico que conforma la materia. </label><br>
		
				<input type="radio" name="ion" id="solucion">
				<label for="solucion">Es un proceso químico de la materia.</label>
			</div>

			
		</form>
	</div>
</body>
</html>
